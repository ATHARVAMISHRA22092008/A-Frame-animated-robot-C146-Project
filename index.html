<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: grey">

        <!--Camera-->
        <a-entity position="0 -1 10">
            <a-camera></a-camera>
        </a-entity>

        <a-entity light="color: #FFFFFF; intensity: 1" position="-1 1 5"></a-entity>

        <!--Ground-->
        <a-plane position="0 -2.25 0" color="#000000" height="5" width="5" rotation="-90 0 0"></a-plane>

        <!--Body-->
        <a-entity>
            <a-box position="0 0 0" depth="2" height="2" width="2.25" color="blue" material="metalness: 1;"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="0 0 0" depth="2" height="0.5" width="0.5" color="purple"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="0.65 0 0" depth="2" height="0.5" width="0.5" color="magenta"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="-0.65 0 0" depth="2" height="0.5" width="0.5" color="magenta"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="0 0.65 0" depth="2" height="0.5" width="0.5" color="orange"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="0 -0.65 0" depth="2" height="0.5" width="0.5" color="orange"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="0.65 0.65 0" depth="2" height="0.5" width="0.5" color="yellow"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="0.65 -0.65 0" depth="2" height="0.5" width="0.5" color="yellow"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="-0.65 0.65 0" depth="2" height="0.5" width="0.5" color="yellow"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="-0.65 -0.65 0" depth="2" height="0.5" width="0.5" color="yellow"></a-box>
        </a-entity>

        <!--Neck-->
        <a-entity>
            <a-box position="0 1.15 0" depth="1.5" height="0.25" width="1" color="yellow" material="metalness: 1;"></a-box>
        </a-entity>

        <!--Head-->
        <a-entity>
            <a-box position="0 1.75 0" depth="2" height="1" width="1.75" color="blue" material="metalness: 1;"></a-box>
        </a-entity>

        <!--Feet-->
        <a-entity>
            <a-sphere position="0.5 -2.25 0" radius="0.375" color="tomato" material="metalness: 0.75;"></a-sphere>  
            <a-sphere position="-0.5 -2.25 0" radius="0.375" color="tomato" material="metalness: 0.75;"></a-sphere>  
        </a-entity>

        <!--Legs-->
        <a-entity>
            <a-cylinder position="-0.5 -1.25 0" color="orange" height="1.5" radius="0.2" material="metalness: 0.75;"></a-cylinder>
            <a-cylinder position="0.5 -1.25 0" color="orange" height="1.5" radius="0.2" material="metalness: 0.75;"></a-cylinder>
        </a-entity>

        <!--Eyeballs-->
        <a-entity>
            <a-sphere position="0.45 1.75 0.9" radius="0.25" color="white"></a-sphere>  
            <a-sphere position="-0.45 1.75 0.9" radius="0.25" color="white"></a-sphere>  
        </a-entity>

        <!--Pupil-->
        <a-entity>
            <a-sphere position="0.45 1.75 1.15" radius="0.05" color="#000000" animation="property: position; from:0.45 1.75 1.15;to: 0.45 1.9 1.15;dir:alternate;loop: true; dur: 400;"></a-sphere>  
            <a-sphere position="-0.45 1.75 1.15" radius="0.05" color="#000000" animation="property: position; from:-0.45 1.75 1.15;to: -0.45 1.9 1.15;dir:alternate;loop: true; dur: 400;"></a-sphere>  
        </a-entity>

        <!--LArm1-->
        <a-entity position="-1.5 0 0" rotation="0 0 135">
            <a-cylinder color="orange" height="1.5" radius="0.2" material="metalness: 0.75;"></a-cylinder>
        </a-entity>

        <!--RArm1-->
        <a-entity position="1.5 0 0" rotation="0 0 45">
            <a-cylinder color="orange" height="1.5" radius="0.2" material="metalness: 0.75;"></a-cylinder>
        </a-entity>

        <!--LArm2-->
        <a-entity> 
            <a-sphere position="-2 -0.5 0" radius="0.275" color="tomato" material="metalness: 0.75;"></a-sphere>  
        </a-entity>

        <!--RArm2-->
        <a-entity> 
            <a-sphere position="2 -0.5 0" radius="0.275" color="tomato" material="metalness: 0.75;"></a-sphere>  
        </a-entity>

        <!--LArm3-->
        <a-entity position="-2.35 -0.15 0" rotation="0 0 45">
            <a-cylinder color="orange" height="0.75" radius="0.2" material="metalness: 0.75;"></a-cylinder>
        </a-entity>

        <!--RArm3-->
        <a-entity position="2.35 -0.15 0" rotation="0 0 135">
            <a-cylinder color="orange" height="0.75" radius="0.2" material="metalness: 0.75;"></a-cylinder>
        </a-entity>

        <!--LHand-->
        <a-entity>
            <a-dodecahedron position="-2.5 0 0" color="#86ceeb" radius="0.4" material="metalness: 1;"></a-dodecahedron>
        </a-entity>

        <!--RHand-->
        <a-entity>
            <a-dodecahedron position="2.5 0 0" color="#86ceeb" radius="0.4" material="metalness: 1;"></a-dodecahedron>
        </a-entity>

        <!--AntennaBase-->
        <a-entity rotation="90 0 0">
            <a-cylinder position="0 0 -2.25" color="orange" height="0.75" radius="0.5" material="metalness: 1;"></a-cylinder>
        </a-entity>
        
        <!--AntennaRod-->
        <a-entity
            rotation="0 0 0" animation="property: rotation; from:0 0 0;to: 0 0 20;dir:alternate;loop: true; dur: 400;" animation="property: position; from 0 3 0;to: -1 2 0;dir:alternate;loop: true;dur: 400">
            <a-cylinder position="0 3 0" color="#000000" height="0.5" radius="0.02" material="metalness: 1;"></a-cylinder>
        </a-entity>

        <!--Pupil-->
        <a-entity>
            <a-sphere position="0 3.25 0" radius="0.1" color="tomato" material="metalness: 1;" animation="property: position; from:0 3.25 0;to: -1 3.1 0;dir:alternate;loop: true; dur: 400;"></a-sphere>  
        </a-entity>
    </a-scene>
</body>

</html>
